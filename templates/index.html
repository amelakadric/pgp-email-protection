<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>pgp encrypt</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="{{url_for('static', filename='index.js')}}"></script>
  </head>
  <style>
    .selected {
      background-color: #d1ecf1;
    }
  </style>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Key Manager</h1>
      <div
        id="keys-table-container"
        class="table-container table-responsive shadow p-3 mb-5 bg-body rounded"
      >
        <h2>Private Key Ring</h2>
        <table
          id="private-keys-table"
          class="table table-striped table-bordered"
        >
          <thead class="table-dark">
            <tr>
              <th>Timestamp</th>
              <th>Name</th>
              <th>Key ID</th>
              <th>Public Key</th>
              <th>Private Key</th>
              <th>User ID</th>
            </tr>
          </thead>
          <tbody>
            <!-- Private keys will be dynamically inserted here -->
          </tbody>
        </table>
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#generateKeyModal"
        >
          Generate New Key Pair
        </button>

        <h2>Public Key Ring</h2>
        <table
          id="public-keys-table"
          class="table table-striped table-bordered"
        >
          <thead class="table-dark">
            <tr>
              <th>Timestamp</th>
              <th>Name</th>
              <th>Key ID</th>
              <th>Public Key</th>
              <th>User ID</th>
            </tr>
          </thead>
          <tbody>
            <!-- Public keys will be dynamically inserted here -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="generateKeyModal"
      tabindex="-1"
      aria-labelledby="generateKeyModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="generateKeyModalLabel">
              Generate New Key Pair
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="generateKeyForm">
              <div class="mb-3">
                <label for="keyName" class="form-label">Name</label>
                <input type="text" class="form-control" id="keyName" required />
              </div>
              <div class="mb-3">
                <label for="keyEmail" class="form-label">User ID (Email)</label>
                <input
                  type="email"
                  class="form-control"
                  id="keyEmail"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="keyPassword" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="keyPassword"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="keySize" class="form-label">Key Size</label>
                <select class="form-select" id="keySize">
                  <option value="1024">1024</option>
                  <option value="2048" selected>2048</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Generate</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
