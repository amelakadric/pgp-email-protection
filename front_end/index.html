<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<br/><br/><br/>
<form><div class="container text-center">
    <div class="row">
        <div class="alt_input input_text collapse">
            <div class="col">
                <span class="input-group-text">Enter your message here</span>
                <textarea class="form-control" aria-label="With textarea"></textarea>
            </div>
        </div>
        <div class="alt_input input_file collapse">
            <div class="col">
                <input type="file" class="btn-check" id="file" autocomplete="off">
                <div class="text-success" role="status">
                    <label class="btn btn-outline-success btn-lg" for="file">
                        <br/> Select the file <br/> with your message <br/> &nbsp;
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="row"><div class="col"><br/></div></div>
    <div class="row">
        <div class="col">
            <input type="checkbox" class="btn-check" id="encrypt" autocomplete="off">
            <label class="btn btn-outline-success" for="encrypt">encrypt message</label> <br/><br/>
        </div>
        <div class="col">
            <input type="checkbox" class="btn-check" id="sign" autocomplete="off">
            <label class="btn btn-outline-success" for="sign">sign message</label> <br/><br/>
        </div>
        <div class="col">
            <input type="checkbox" class="btn-check" id="compress" autocomplete="off">
            <label class="btn btn-outline-success" for="compress">compress message</label> <br/><br/>
        </div>
        <div class="col">
            <input type="checkbox" class="btn-check" id="radix64" autocomplete="off">
            <label class="btn btn-outline-success" for="radix64">convert to radix64</label> <br/><br/>
        </div>
    </div>

    <div class="row">
        <div class="col"></div>
        <div class="col">
            <select class="form-select form-select mb-3" aria-label="Large select example" id="input_type">
                <option value="text">text</option>
                <option value="file">file</option>
            </select>
        </div>
        <div class="col"></div>
        <div class="col"><button type="submit" class="btn btn-success">Submit</button></div>
        <div class="col"></div>
    </div>
</div></form>
